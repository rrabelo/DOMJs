<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro passos com DOM</title>
    <style>
        body {
            background:rgb(0, 0, 0) ;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p id="xxx" >Aqui vai o resultado</p>
    <p >Aprendendo a usar o <strong>DOM</strong> em Js.</p>
    <div id="msg">clica em mim</div>

    <script>  
        var corpo = window.document.body    
        var p1 = window.document.getElementsByTagName('p')[1]
        p1.style.color = 'blue'      
        
        var d = window.document.getElementById('msg')
        window.alert(d.innerHTML)  

        var x = window.document.querySelector('p#xxx')
        x.style.color= 'red'
        
        
    </script>
</body>
</html>
